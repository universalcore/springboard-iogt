[app:main]
use = egg:springboard_iogt
unicore.content_repo_urls =
    unicore_frontend_barefootlaw_za
    unicore_frontend_straighttalk_za
    unicore_frontend_mariestopes_za
    unicore_frontend_ffl_za
    unicore_frontend_ebola_tz
    unicore_frontend_connectsmart_za
    unicore_frontend_hiv_br

iogt.content_section_url_overrides =
    ureport = http://ureport.in/

featured_languages =
    eng_GB
    por_PT
    fre_FR

available_languages =
    eng_GB
    lug_UG
    por_PT
    swa_TZ
    fre_FR

[celery]
celery_task_serializer = json
celery_always_eager = True

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, springboard_iogt, elasticsearch, elasticsearch.trace, urllib3

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_springboard_iogt]
level = DEBUG
handlers = console
qualname = springboard_iogt

[logger_elasticsearch]
level = WARN
handlers = console
qualname = elasticsearch

[logger_elasticsearch.trace]
level = WARN
handlers = console
qualname = elasticsearch.trace

[logger_urllib3]
level = INFO
handlers = console
qualname = urllib3

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

