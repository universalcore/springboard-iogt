[app:main]
use = egg:springboard_iogt
unicore.content_repo_urls = https://github.com/universalcore/unicore-cms-content-ffl-za-qa
	https://github.com/universalcore/unicore-cms-content-barefootlaw-za-qa
	https://github.com/universalcore/unicore-cms-content-straighttalk-za-qa
	https://github.com/universalcore/unicore-cms-content-mariestopes-za-qa
	https://github.com/universalcore/unicore-cms-content-ureport-za-qa

cache.regions = minute, hour
cache.type = memory
cache.minute.expire = 60
cache.hour.expire = 3600

[celery]
celery_task_serializer = json
celery_always_eager = True

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, springboard_iogt, elasticsearch, elasticsearch.trace, urllib3

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_springboard_iogt]
level = DEBUG
handlers = console
qualname = springboard_iogt

[logger_elasticsearch]
level = INFO
handlers = console
qualname = elasticsearch

[logger_elasticsearch.trace]
level = WARN
handlers = console
qualname = elasticsearch.trace

[logger_urllib3]
level = INFO
handlers = console
qualname = urllib3

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
