[app:main]
use = egg:springboard_iogt
unicore.content_repo_urls =
    unicore_frontend_ffl_i1
    unicore_frontend_ebola_i1
    unicore_frontend_connectsmart_i1
    unicore_frontend_hiv_i1
    unicore_frontend_ecd_i1

iogt.content_section_url_overrides =
    ureport = http://ureport.in/

featured_languages =
    eng_GB
    por_PT
    fre_FR

available_languages =
    eng_GB
    lug_UG
    por_PT
    swa_TZ
    fre_FR
    spa_ES
    ara_AE
    rus_RU
    kir_KG
    bur_MM
    por_BR
    ckb_IQ
    nep_NP


[celery]
celery_task_serializer = json
celery_always_eager = True

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, springboard_iogt, elasticsearch, elasticsearch.trace, urllib3

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_springboard_iogt]
level = DEBUG
handlers = console
qualname = springboard_iogt

[logger_elasticsearch]
level = WARN
handlers = console
qualname = elasticsearch

[logger_elasticsearch.trace]
level = WARN
handlers = console
qualname = elasticsearch.trace

[logger_urllib3]
level = INFO
handlers = console
qualname = urllib3

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
